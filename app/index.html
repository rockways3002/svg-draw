<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SVG</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<svg width="100" height="100" class="chart">
					<circle id="common" r="50" cx="50" cy="50" class="pie" />
					<text xlink:href="#common" x="50%" y="-40%" font-family="Verdana" class="text-content">0
					</text>
					<circle id="design" r="50" cx="50" cy="50" class="pie design" />
					<text xlink:href="#design" x="17.5%" y="-120%" font-family="Verdana" class="text-number text-design">10%
					</text>
					<circle id="backEnd" r="50" cx="50" cy="50" class="pie back-end" />
					<text xlink:href="#backEnd" x="-40%" y="-40%" font-family="Verdana" class="text-number text-back-end">40%</text>
					<circle id="frontEnd" r="50" cx="50" cy="50" class="pie front-end" />
					<text xlink:href="#frontEnd" x="115%" y="-40%" font-family="Verdana" class="text-number text-front-end">50%</text>
				</svg>
			</div>
		</div>
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
